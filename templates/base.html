<html>

<head>
    <!--  Multi-user-blog App -->

    <link type='text/css' rel='stylesheet' href='/stylesheets/main.css' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
    <!-- NavBar -->
    <div class='navbar navbar-default navbar-fixed-top'>
        <div class='navbar-brand'>
            SUPdate
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/newpost">New Post</a></li>
                {% if session['username'] %}
                <li><a href="/profile">Logged In as {{session['username']}}</a></li>
                <li><a href='/logout'>Logout</a></li>
                {% else %}
                <li><a href='/login'>Login</a></li>
                <li><a href='/signup'>Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

</br>
</br>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/Matterhorn.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>SUPdate</h1>
                    <hr class="small">
                    <span class="subheading">A place to think</span>
                </div>
            </div>
        </div>
    </div>
</header>
</br>
</br>
<p class='error'>
  {{error}}
</p>
<div class = 'container'>
    {% block content %}
    <!-- all child templates content goes here -->
    {% endblock %}
</div>
</body>

</html>
