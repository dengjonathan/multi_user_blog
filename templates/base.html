<html>

<head>
    <!--  Multi-user-blog App -->

    <link type='text/css' rel='stylesheet' href='/stylesheets/main.css' />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
    <div class='container-fluid'>
        <!-- NavBar -->
        <nav class='navbar navbar-default'>
            <!-- NavBar brand -->
            <div class='container-fluid'>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SUPdate</a>
                </div>

                <!-- NavBar buttons -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class='active'><a href="/">Home</a></li>
                        {% if session['username'] %}
                        <li class><a href="/newpost">New Post</a></li>

                        <li class='dropdown'>
                            <a class="dropdown-toggle" data-toggle='dropdown' href="#"
                             role="button" aria-haspopup="true" aria-expanded="false">
                              Logged In as {{session['username']}}
                            <span class="caret"></span></a>
                            <ul class='dropdown-menu'>
                                <li><a href='/profile'>Profile</a></li>
                                <li role ='seperator' class='divider'></li>
                                <li><a href='/logout'>Logout</a></li>
                           </ul>
                        </li>
                      {% else %}
                            <li><a href='/login'>Login</a></li>
                            <li><a href='/signup'>Register</a></li>
                            {% endif %}
                  </ul>
                </div>
            </div>
        </nav>
        </br>

        <!-- Page Header -->
        <header class="jumbotron" style="background-image: url('img/Matterhorn.jpg')">
            <div class="container">
                <div class="site-heading">
                    <h1 class="display-1">SUPdate</h1>
                    <hr class="small">
                    <span class="subheading">A place to think</span>
                </div>
            </div>
        </header>

        <p class='error'>
            {{error}}
        </p>


        {% block content %}
        <!-- all child templates content goes here -->
        {% endblock %}
    </div>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
